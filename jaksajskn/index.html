<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li>dark mode<a class="btn-floating pulse"><i class="material-icons"></i></a></li>
          <li>
            <div class="switch">
              <label>

                <input type="checkbox">
                <span class="lever"></span>

              </label>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="header">
    small message Sharing Site
  </div>
  <div class="row">
    <div class="col s8 offset-s2">
      <div id="message-show" class="card-panel hide">
        <h1></h1>
        <div>
          <a href="./index.html">Create your own message</a>
        </div>
      </div>

      <div id="message-form" class="card-panel">
        <form>
          <label>Enter a Message</label>
          <input id="message-input" />
          <button class="btn">Create</button>
        </form>
      </div>

      <div id="link-form" class="card-panel hide">
        <div>
          Share this link with a friend
          <input id="link-input" />

        </div>
      </div>
    </div>

  </div>
  <div class="footer">

    &copy ayush dixit
  </div>


  <script src="index.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".lever").click(function() {
        $("body").toggleClass("changeback");
        $("#message-form").toggleClass("message-change");
        $("link-form").toggleClass("message-change");
      });


    });
  </script>

</body>

</html>
